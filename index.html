<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="frame1">
    <input type="text" placeholder=" Назва товару" class="text1">
    <button type="button" class="button">Додати</button>
    <div class="lines"></div>
    <span class="listOfItems">
        <span class="oneItem">
            <input type="text" class="prod" value="Помідори">
            <div class="a1">
                <button type="button" class="buttonminus">-</button>
                <span class="count">1</span>
                <button type="button" class="buttonplus">+</button>
            </div>
            <button type="button" class="button2">Куплено</button>
            <button type="button" class="button3">X</button>
            <div class="lines"></div>
        </span>
    </span>
</div>
<div class="frame2">
    <span class="text2">Залишилось</span>
    <div class="lines"></div>
    <span class="select">
        <span class="list2">
            <span class="oneOrd">
            <span class="name">Помідори</span>
            <span class="num ">1</span>
                </span>
        </span>
    </span>
    <div class="lines"></div>
    <span class="text2">Куплено</span>
    <span clas="bought">
        <span class="oneBought"></span>
    </span>

    <div class="lines"></div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
